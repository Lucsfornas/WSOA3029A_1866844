    <section class="backgroundcol">
        <h1 class="orange">Covid-19 API Data Shown as a Donut Chart</h1>
    </section>
    <br>
    <section class="backgroundcol">
        <p class="green">Active (Green): <span id="act"></span></p>
        <br>
        <p class="blue">Confirmed (Blue): <span id="conf"></span></p>
        <br>
        <p class="red">Critical (Red): <span id="crit"></span></p>
        <br>
        <p class="orangatang">Deaths (Orange): <span id="det"></span></p>
        <br>
        <p class="purple">Recovered (Purple): <span id="rec"></span></p>
    </section>
    <br>
    <div class="container"><svg width="700" height="500"> </svg></div>


    <script>
        var valuesdata = [];
        getstats();

        function getstats() {
            fetch("https://covid-19-data.p.rapidapi.com/report/totals?date-format=YYYY-MM-DD&format=json&date=2020-07-21", {
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "covid-19-data.p.rapidapi.com",
                    "x-rapidapi-key": "a78061f88cmsh3a84dcb9ef4c1c2p1d23f7jsna50cfba9f86c"
                }
            })
                .then(response => {
                    return response.json();
                })

                .then(function (data) {
                    console.log(data);
                    handledata(data);
                })
                .catch(err => {
                    console.log(err);
                });

            const handledata = (data) => {
                document.getElementById('act').innerText = data[0].active;
                document.getElementById('conf').innerText = data[0].confirmed;
                document.getElementById('crit').innerText = data[0].critical;
                document.getElementById('det').innerText = data[0].deaths;
                document.getElementById('rec').innerText = data[0].recovered;
                var activeppl = 0;
                var confirmedppl = 0;
                var criticalppl = 0;
                var deadppl = 0;
                var recoveredppl = 0;
                activeppl = data[0].active;
                confirmedppl = data[0].confirmed;
                criticalppl = data[0].critical;
                deadppl = data[0].deaths;
                recoveredppl = data[0].recovered;
                valuesdata = [activeppl, confirmedppl, criticalppl, deadppl, recoveredppl]
                piedata();
                console.log(valuesdata);


            }
        }



        piedata();

        function piedata() {

            var piestats = valuesdata;
            var data = piestats;

            var svg = d3.select("svg"),
                width = svg.attr("width"),
                height = svg.attr("height"),
                radius = Math.min(width, height) / 2,
                g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            var color = d3.scaleOrdinal(['#4daf4a', '#377eb8', '#ff7f00', '#984ea3', '#e41a1c']);

            // Generate the pie
            var pie = d3.pie();

            // Generate the arcs
            var arc = d3.arc()
                .innerRadius(100)
                .outerRadius(radius);

            //Generate groups
            var arcs = g.selectAll("arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc")

            //Draw arc paths
            arcs.append("path")
                .attr("fill", function (d, i) {
                    return color(i);
                })
                .attr("d", arc);

        }


    </script>
