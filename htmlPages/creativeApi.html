    <h1>data test</h1>
    <p>Active: <span id="act"></span></p>
    <p>Confirmed: <span id="conf"></span></p>
    <p>Critical: <span id="crit"></span></p>
    <p>Deaths: <span id="det"></span></p>
    <p>Recovered: <span id="rec"></span></p>

    <div id="mydata"></div>


    <canvas id="chart" width="400" height="400"></canvas>

    <script>
        var valuesdata = [];
        getstats();

        function getstats() {
            fetch("https://covid-19-data.p.rapidapi.com/report/totals?date-format=YYYY-MM-DD&format=json&date=2020-07-21", {
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "covid-19-data.p.rapidapi.com",
                    "x-rapidapi-key": "a78061f88cmsh3a84dcb9ef4c1c2p1d23f7jsna50cfba9f86c"
                }
            })
                .then(response => {
                    return response.json();
                })

                .then(function (data) {
                    console.log(data);
                    handledata(data);
                })
                .catch(err => {
                    console.log(err);
                });

            const handledata = (data) => {
                document.getElementById('act').innerText = data[0].active;
                document.getElementById('conf').innerText = data[0].confirmed;
                document.getElementById('crit').innerText = data[0].critical;
                document.getElementById('det').innerText = data[0].deaths;
                document.getElementById('rec').innerText = data[0].recovered;
                var activeppl = 0;
                var confirmedppl = 0;
                var criticalppl = 0;
                var deadppl = 0;
                var recoveredppl = 0;
                activeppl = data[0].active;
                confirmedppl = data[0].confirmed;
                criticalppl = data[0].critical;
                deadppl = data[0].deaths;
                recoveredppl = data[0].recovered;
                valuesdata = [activeppl, confirmedppl, criticalppl, deadppl, recoveredppl]
                drawtable();
                console.log(valuesdata);


            }
        }

        drawtable();

        function drawtable() {
            var stats = valuesdata;
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Active', 'Confirmed', 'Deaths', 'Recovered', 'Critical'],
                    datasets: [{
                        label: 'Covid-19 statistics',
                        data: stats,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
    </script>
